<div class="wrapper">
  <!-- <div class="container">
  </div> -->
  <!-- {{countries$|async|json}} -->
  <header class="ml-3 pt-3">
    <form [formGroup]="countryFinderForm" class="d-flex flex-column justify-content-between align-items-start">
      <div><input class="form-control form-control-md" type="search" name="searchTerm" id="searchTerm"
          formControlName="searchTerm">
      </div>
      <div class="mt-3">
        <select class="custom-select custom-select-md" formControlName="category">
          <option value="0" selected>Filter by region</option>
          <option *ngFor="let item of keys(categories)" [value]="item">{{item}}</option>
        </select>
      </div>
    </form>
  </header>
  <main class="mt-3">
    <div *ngFor="let country of countries$|async">
     <a [routerLink]="['/detail', country?.alpha3Code]" routerLinkActive="router-link-active" >
        <div class="d-flex flex-column card-grid m-3">
          <div class="img-container"><img [src]="country?.flag" alt="" class="img-fluid"></div>
          <div class="p-3 d-flex flex-column">
            <h3 class="py-1 mt-3">{{country?.name}}</h3>
            <span>Population: {{country?.population}}</span>
            <span>Region: {{country?.region}}</span>
            <span class="pb-2">Capital: {{country?.capital}}</span>
         </div>
        </div>
     </a>
    </div>
  </main>
</div>
